<article class="course presencial" [class.sold-out]="!vagas">
    <div class="card">
        <div class="card-block">
            <h4> Nome do curso: {{nomeCurso}}</h4>
            <p class="spots">Quantidade de Vagas: {{vagas}}</p>

            <p [ngSwitch]="vagas">
                <span *ngSwitchCase="3" class="alert">Ultimas Vagas</span>
                <span *ngSwitchCase="2" class="alert">Ultimas Vagas</span>
                <span *ngSwitchCase="1" class="alert">Ultima Vagas</span>
            </p>
            <span *ngIf="!vagas" class="alert">Vagas Esgotadas</span>
            <ul class="requirements">
                <li *ngFor=" let requisito of requisitos">{{requisito}}</li>
            </ul>
            <label>Nome:</label>
            <input class="ml-1" type="text" [(ngModel)]="alunoAtual" name="nome" />
            <button class=" btn-success" (click)=matricularAluno() [disabled]="!alunoAtual">Matricular</button>
            <ng-container *ngIf="alunos.length > 0">
                <h5>Alunos Matriculados</h5>
                <ul>
                    <li *ngFor="let aluno of alunos">{{aluno}}</li>
                </ul>
            </ng-container>
        </div>
    </div>
</article>
